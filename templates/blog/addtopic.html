{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New topic{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="topic">Topic</label>
    <input name="topic" id="topic" value="{{ request.form['topic'] }}" required>
    <input type="submit" value="Save">
    <div class="about"><h4>Topics</h4>{% for topic in topics %} {{topic}} <br> {% endfor %}</div>
  </form>
{% endblock %}
